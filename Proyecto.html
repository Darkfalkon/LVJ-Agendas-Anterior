<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web LVJ Agendas">
    <meta name="keywords" content="HTML, Proyecto, Desarrollo web">
    <meta name="author" content="Jorge Iván Rubiano Martín">
    <title>LVJ Agendas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>
            Bienvenidos a LVJ Agendas Colombia
        </h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#acerca">Acerca de</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Bienvenidos, sigue para tener el gusto de atenderte</p>
        </section>
        <section id="acerca">
            <h2>Acerca de</h2>
            <p>Página de agendas y detalles para toda ocasión</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>


    <footer>
        <p>&copy; 2024 LVJ Agendas. Todos los derechos reservados</p>
        <img src="Images/PORTADA MINNIE-02.png" alt="Logo de la página web" class="footer-img">
    </footer>
</body>
</html>
