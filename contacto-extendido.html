<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto extendido">
    <meta name="keywords" content="Formulario, Contacto, Validación">
    <meta name="author" content="Jorge Iván Rubiano Martín">
    <title>Formulario de Contacto - LVJ Agendas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contactanos</h1>
    </header>
    <main>
        <form action="#" method="post" id="extendedForm">
            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" required placeholder="Escribe el asunto">

            <label for="nombre">Tu Nombre</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">

            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" required placeholder="Escribe tu ciudad">

            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular" required placeholder="Escribe tu número de celular">

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Escribe tu correo electrónico">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="10" required placeholder="Escribe tu mensaje"></textarea>

            <div class="captcha-container">
                <label for="captcha">Por favor resuelve: 5 x 5 = </label>
                <input type="text" id="captcha" name="captcha" required placeholder="Tu respuesta">
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 LVJ Agendas. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById('extendedForm').addEventListener('submit', function(event) {
            const captcha = document.getElementById('captcha').value;
            if (captcha !== '25') {
                event.preventDefault();
                alert('Por favor, resuelve correctamente la validación para evitar el spam.');
            }
        });
    </script>    
</body>
</html>
